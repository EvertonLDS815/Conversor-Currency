<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Everton Lino</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Everton Lino</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>
                </select>
            </label>

            <label>
                Valor
                <input placeholder="R$ 10.000,00" id="input-real">
            </label>

            <button type="button" id="convert-button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assets/brasil.png" alt="bandeira-brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 0,00</p>
                </div>

                <img src="./assets/arrow.png" alt="arrow" class="arrow-img">

                <div class="currency-container">
                    <img src="./assets/eua.png" id="currency-img" alt="bandeira-conversão">
                    <p class="currency-name" id="currency-name">Dólar Americano</p>
                    <p class="currency-value" id="currency-value-text">$0.00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./script.js"></script>
</html>
